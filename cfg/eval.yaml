# Evaluation configuration for Gomoku models
# This file is loaded using a custom function in evaluate.py
# It doesn't need to include all the required parameters that train.yaml has

# Path to training config (for loading board size and other parameters)
train_config_path: "cfg/train.yaml"

# Visualization settings
move_delay: 0.5      # Time between moves in seconds
cell_size: 40        # Size of cells in pixels

# Optional override for the random seed
# If not specified, will use the seed from train_config
seed: 11